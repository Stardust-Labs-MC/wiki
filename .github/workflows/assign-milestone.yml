name: Assign Milestone on Issue Creation
on:
  issues:
    types: [labeled]
jobs:
  assign_milestone:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Assign Milestone
        run: |
          # Get the issue label
          ISSUE_LABEL=$(jq --raw-output .issue.labels[0].name "$GITHUB_EVENT_PATH")

          # Set the milestone based on the label
          case "$ISSUE_LABEL" in
            "Label1")
              MILESTONE="Milestone1"
              ;;
            "Label2")
              MILESTONE="Milestone2"
              ;;
            # Add more label-milestone mappings as needed

            # If no label-matching condition is found, exit without assigning a milestone
            *)
              echo "No matching milestone found for label: $ISSUE_LABEL"
              exit 0
              ;;
          esac

          # Assign the milestone to the issue
          API_URL="https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}"
          curl -X PATCH -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Content-Type: application/json" -d '{"milestone": "'"$MILESTONE"'"}' "$API_URL"
