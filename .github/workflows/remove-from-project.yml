name: Remove Closed Issue from Project
on:
  issues:
    types:
      - closed

jobs:
  remove_from_project:
    runs-on: ubuntu-latest

    steps:
      - name: Get Project ID
        run: |
          PROJECT_URL="https://api.github.com/orgs/Stardust-Labs-MC/projects/1"
          PROJECT_RESPONSE=$(curl -s -H "Accept: application/vnd.github.inertia-preview+json" "$PROJECT_URL")
          PROJECT_ID=$(echo "$PROJECT_RESPONSE" | jq --raw-output '.id')
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV

      - name: Find and Remove Issue Card from Project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_ID: ${{ env.PROJECT_ID }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          CARDS_URL="https://api.github.com/projects/$PROJECT_ID/columns/cards"
          CARD_ID=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "$CARDS_URL" | jq --arg issue "$ISSUE_NUMBER" '.[] | select(.content_url | contains($issue)) | .id')

          if [ -z "$CARD_ID" ]; then
            echo "Issue card not found for issue #$ISSUE_NUMBER"
            exit 1
          fi

          curl -s -X DELETE -H "Authorization: Bearer $GITHUB_TOKEN" "$CARDS_URL/$CARD_ID"
