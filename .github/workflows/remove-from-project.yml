name: Remove issue from project when it's closed
on:
  issues:
    types:
      - closed

jobs:
  remove_from_project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up gh CLI
        uses: actions/setup-gh@v0.2.0
        with:
          gh_version: '1.9.0'  # Replace with the desired version of gh

      - name: Remove issue from project
        run: |
          # Extract issue number from event payload
          ISSUE_NUMBER=$(jq --raw-output .issue.number $GITHUB_EVENT_PATH)
          
          # Remove issue from the project using GitHub CLI
          gh project card delete --id $ISSUE_NUMBER --confirm
