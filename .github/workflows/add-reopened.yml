name: Add Issue to Project on Reopen
on:
  issues:
    types:
      - reopened

jobs:
  add_to_project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Add Issue to Project
        run: |
          # Get the project ID of the specified project
          OWNER="Stardust-Labs-MC"
          PROJECT_NUMBER=1
          PROJECT_URL="https://api.github.com/orgs/$OWNER/projects/$PROJECT_NUMBER"
          PROJECT_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "$PROJECT_URL")
          PROJECT_ID=$(echo "$PROJECT_RESPONSE" | jq --raw-output '.id')

          if [ -z "$PROJECT_ID" ]; then
            echo "Project not found: $OWNER/$PROJECT_NUMBER"
            exit 1
          fi

          # Get the issue number
          ISSUE_NUMBER=$(jq --raw-output .issue.number "$GITHUB_EVENT_PATH")

          # Add the issue to the project
          API_URL="https://api.github.com/projects/$PROJECT_ID/cards"
          curl -s -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github.inertia-preview+json" -H "Content-Type: application/json" -d "{\"content_id\": $ISSUE_NUMBER, \"content_type\": \"Issue\"}" "$API_URL"
