name: Add issue to project when it's reopened
on:
  issues:
    types:
      - reopened

jobs:
  add_to_project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install gh CLI
        run: |
          # Install the gh CLI
          curl -sL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo gpg --dearmor -o /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh

      - name: Add issue to project
        run: |
          # Extract issue number from event payload
          ISSUE_NUMBER=$(jq --raw-output .issue.number $GITHUB_EVENT_PATH)

          # Add issue to the project using GitHub CLI
          gh project card create --content-id $ISSUE_NUMBER --content-type Issue --column Todo
