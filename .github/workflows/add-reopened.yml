name: Add issue to project when it's reopened
on:
  issues:
    types:
      - reopened

jobs:
  add_to_project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up gh CLI
        uses: actions/setup-gh@v0.2.0
        with:
          gh_version: '1.9.0'  # Replace with the desired version of gh

      - name: Add issue to project
        run: |
          # Extract issue number from event payload
          ISSUE_NUMBER=$(jq --raw-output .issue.number $GITHUB_EVENT_PATH)
          
          # Add issue to the project using GitHub CLI
          gh project card create --content-id $ISSUE_NUMBER --content-type Issue --column Todo
